<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Pendaftaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #1390d0; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-content::-webkit-scrollbar { width: 8px; }
        .modal-content::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .modal-content::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .modal-content::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-[#1390d0] dark:text-sky-400">Dasbor Pendaftaran</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Menampilkan data pendaftar secara real-time.</p>
        </header>

        <div class="mb-6">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text" id="search-input" class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg leading-5 bg-white dark:bg-gray-800 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-[#1390d0] focus:border-[#1390d0] sm:text-sm" placeholder="Cari berdasarkan nama, NIK, atau email...">
            </div>
        </div>

        <div id="data-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

        <div id="loading-state" class="text-center py-20 hidden">
            <div class="spinner mx-auto"></div>
            <p class="mt-4 text-lg">Memuat data pendaftar...</p>
        </div>

        <div id="empty-state" class="text-center py-20 hidden">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">Data Tidak Ditemukan</h3>
            <p class="mt-1 text-sm text-gray-500">Belum ada data pendaftar yang masuk atau tidak cocok dengan pencarian Anda.</p>
        </div>

    </div>

    <div id="detail-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-hidden flex flex-col">
            <div class="flex justify-between items-center p-4 border-b dark:border-gray-600">
                <h3 class="text-xl font-bold text-[#1390d0] dark:text-sky-400">Detail Pendaftar</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="p-6 overflow-y-auto modal-content">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <div>
                            <label class="text-sm font-medium text-gray-500">Nama Lengkap</label>
                            <p id="detail-nama" class="text-lg font-semibold"></p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">NIK</label>
                            <p id="detail-nik" class="text-base"></p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">Tanggal Lahir</label>
                            <p id="detail-tglLahir" class="text-base"></p>
                        </div>
                         <div>
                            <label class="text-sm font-medium text-gray-500">No. WhatsApp</label>
                            <p id="detail-whatsapp" class="text-base"></p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">Email</label>
                            <p id="detail-email" class="text-base"></p>
                        </div>
                        <div>
                            <!-- PERBAIKAN: Mengganti label agar cocok dengan data -->
                            <label class="text-sm font-medium text-gray-500">Alamat Pemasangan</label>
                            <p id="detail-alamat" class="text-base whitespace-pre-wrap"></p>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-500 mb-2 block">Foto KTP</label>
                        <img id="detail-ktp" src="" alt="Foto KTP" class="rounded-lg w-full object-contain border dark:border-gray-600 bg-gray-100">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        // --- KONFIGURASI PENTING ---
        // Ganti URL ini dengan URL Web App dari Google Apps Script Anda yang sudah di-deploy.
        const GOOGLE_SCRIPT_URL = 'GANTI_DENGAN_URL_WEB_APP_GOOGLE_SCRIPT_ANDA';
        // --------------------------

        let allData = [];

        const elements = {
            dataContainer: document.getElementById('data-container'),
            loadingState: document.getElementById('loading-state'),
            emptyState: document.getElementById('empty-state'),
            searchInput: document.getElementById('search-input'),
            detailModal: document.getElementById('detail-modal'),
            closeModalBtn: document.getElementById('close-modal-btn'),
            detailNama: document.getElementById('detail-nama'),
            detailNik: document.getElementById('detail-nik'),
            detailTglLahir: document.getElementById('detail-tglLahir'),
            detailWhatsapp: document.getElementById('detail-whatsapp'),
            detailEmail: document.getElementById('detail-email'),
            detailAlamat: document.getElementById('detail-alamat'),
            detailKtp: document.getElementById('detail-ktp'),
        };

        async function fetchData() {
            elements.loadingState.classList.remove('hidden');
            elements.dataContainer.classList.add('hidden');
            elements.emptyState.classList.add('hidden');

            if (GOOGLE_SCRIPT_URL === 'https://script.google.com/macros/s/AKfycbzA7kLfur6BHvCnR3sdeWIq_plJD-43vpnS3BTg6MKF6SIAoLeXjaY9RqvqhwZcmTYR/exec') {
                elements.loadingState.classList.add('hidden');
                elements.dataContainer.innerHTML = `<div class="col-span-full bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-md" role="alert"><p class="font-bold">Konfigurasi Dibutuhkan</p><p>Harap edit file HTML ini dan ganti nilai variabel <strong>GOOGLE_SCRIPT_URL</strong> dengan URL Web App Google Script Anda.</p></div>`;
                elements.dataContainer.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                if (!response.ok) throw new Error(`Gagal mengambil data: ${response.statusText}`);
                const data = await response.json();
                allData = data.reverse();
                renderData(allData);
            } catch (error) {
                console.error('Error fetching data:', error);
                elements.emptyState.classList.remove('hidden');
                elements.emptyState.querySelector('h3').textContent = "Gagal Memuat Data";
                elements.emptyState.querySelector('p').textContent = "Pastikan URL Google Script valid dan script telah di-deploy dengan benar.";
            } finally {
                elements.loadingState.classList.add('hidden');
            }
        }

        function renderData(dataToRender) {
            elements.dataContainer.innerHTML = '';
            elements.dataContainer.classList.remove('hidden');
            
            if (dataToRender.length === 0) {
                elements.emptyState.classList.remove('hidden');
                return;
            } else {
                 elements.emptyState.classList.add('hidden');
            }

            dataToRender.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden cursor-pointer';
                
                // PERBAIKAN: Menggunakan key 'namalengkap' sesuai data JSON dari script
                const nama = item.namalengkap || 'Tanpa Nama';
                const email = item.email || 'Tanpa Email';
                const nik = item.nik || '-';
                // PERBAIKAN: Memformat tanggal dari timestamp
                const tanggalDaftar = item.timestamp ? new Date(item.timestamp).toLocaleDateString('id-ID') : 'N/A';
                
                card.innerHTML = `
                    <div class="p-5">
                        <p class="text-lg font-bold text-[#1390d0] dark:text-sky-400 truncate">${nama}</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400 truncate">${email}</p>
                        <p class="text-sm text-gray-500 mt-1">NIK: ${nik}</p>
                    </div>
                    <div class="px-5 py-3 bg-gray-50 dark:bg-gray-700 text-xs text-gray-500 dark:text-gray-400">
                        Tanggal Daftar: ${tanggalDaftar}
                    </div>
                `;
                card.addEventListener('click', () => showDetails(item));
                elements.dataContainer.appendChild(card);
            });
        }
        
        function showDetails(item) {
            // --- PERBAIKAN UTAMA DI SINI ---
            // Menyesuaikan semua key agar cocok dengan JSON dari Google Script
            
            elements.detailNama.textContent = item.namalengkap || '-';
            elements.detailNik.textContent = item.nik || '-';
            
            // Memformat tanggal lahir agar lebih mudah dibaca
            const tglLahir = item.tanggallahir ? new Date(item.tanggallahir).toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' }) : '-';
            elements.detailTglLahir.textContent = tglLahir;
            
            // Menggunakan bracket notation ['no.whatsapp'] karena ada titik di dalam key
            elements.detailWhatsapp.textContent = item['no.whatsapp'] || '-';
            elements.detailEmail.textContent = item.email || '-';
            elements.detailAlamat.textContent = item.alamatpemasangan || (item.alamatlengkap || '-');
            
            // Menggunakan 'linkfotoktp' yang berisi URL gambar dari Google Drive
            elements.detailKtp.src = item.linkfotoktp || 'https://placehold.co/856x540/e2e8f0/64748b?text=Gambar+Tidak+Tersedia';
            
            elements.detailModal.classList.remove('hidden');
        }

        elements.closeModalBtn.addEventListener('click', () => elements.detailModal.classList.add('hidden'));
        elements.detailModal.addEventListener('click', (e) => {
            if (e.target === elements.detailModal) {
                 elements.detailModal.classList.add('hidden');
            }
        });

        elements.searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = allData.filter(item => 
                // PERBAIKAN: Mencari berdasarkan 'namalengkap'
                (item.namalengkap && item.namalengkap.toLowerCase().includes(searchTerm)) ||
                (item.nik && String(item.nik).toLowerCase().includes(searchTerm)) || // Mengubah NIK ke string untuk pencarian
                (item.email && item.email.toLowerCase().includes(searchTerm))
            );
            renderData(filteredData);
        });

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
